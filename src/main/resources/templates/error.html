<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger - Страница не найдена</title>
  <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<div class="error-container">
  <div class="error-content">
    <div class="error-card">
      <div class="error-icon">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          <line x1="11" y1="8" x2="11" y2="14"/>
          <line x1="8" y1="11" x2="14" y2="11"/>
        </svg>
      </div>

      <h1 class="error-code" th:text="${statusCode} ?: '500'">500</h1>
      <h2 class="error-title" th:text="${statusText} ?: 'Ошибка сервера'">Ошибка сервера</h2>

      <p class="error-message" th:text="${message} ?: 'Произошла неизвестная ошибка'">
        Произошла неизвестная ошибка
      </p>

      <div th:if="${path}" class="path-display">
        <div th:text="${path}"></div>
      </div>

      <div th:if="${timestamp}" style="margin-top: 15px; color: #72767d; font-size: 12px;">
        <span th:text="${#temporals.format(timestamp, 'dd.MM.yyyy HH:mm:ss')}"></span>
      </div>

      <div class="error-actions">
        <a href="/chat" class="error-btn error-btn-primary">
          <span class="btn-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
          </span>
          На главную
        </a>

        <button onclick="history.back()" class="error-btn error-btn-secondary">
          <span class="btn-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </span>
          Назад
        </button>
      </div>

      <div style="margin-top: 30px; color: #72767d; font-size: 14px;">
        Нужна помощь? Обратитесь в поддержку
      </div>
    </div>
  </div>
</div>
</body>
</html>
