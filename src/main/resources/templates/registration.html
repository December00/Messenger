<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger - Авторизация</title>
  <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
<div class="auth-container">
  <div class="auth-body">
    <!-- Сообщения об ошибках/успехе -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Форма входа
     <div th:if="${message.getSenderId() != userId}" class="message message-incoming">
        <div th:if="${message.getSenderId() == userId}" class="message message-outgoing">
        -->
    <form id="login-form" class="auth-form active" method="post" action="/login">
      <h3 class="auth-title">Вход в аккаунт</h3>

      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" name="login" id="login" class="form-control" placeholder="Введите ваш логин" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" required>
      </div>

      <button type="submit" class="btn">Войти</button>

      <div class="switch-link">
        Нет аккаунта? <span id="show-register">Зарегистрироваться</span>
      </div>
    </form>

    <!-- Форма регистрации -->
    <form id="register-form" class="auth-form" method="post" action="/register">
      <h3 class="auth-title">Создать аккаунт</h3>

      <div class="form-group">
        <label for="register-login">Логин</label>
        <input type="text" name="login" id="register-login" class="form-control" placeholder="Придумайте логин" required>
      </div>

      <div class="form-group">
        <label for="register-password">Пароль</label>
        <input type="password" name="password" id="register-password" class="form-control" placeholder="Придумайте пароль" required>
      </div>

      <button type="submit" class="btn">Зарегистрироваться</button>

      <div class="switch-link">
        Уже есть аккаунт? <span id="show-login">Войти</span>
      </div>
    </form>
  </div>
</div>
<script src="/js/registration.js"></script>
</body>
</html>
